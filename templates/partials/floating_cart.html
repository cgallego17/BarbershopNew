{% load static %}
<a href="#" class="floating-cart cs-trigger" title="Ver carrito" aria-label="Abrir carrito">
    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
    {% if cart_count %}<span class="floating-cart__count cs-badge">{{ cart_count }}</span>{% endif %}
</a>
<style>
.floating-cart {
    position: fixed;
    bottom: 28px;
    right: 48px;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 56px;
    height: 56px;
    background: #C56533;
    color: #fff;
    text-decoration: none;
    border-radius: 50%;
    box-shadow: 0 4px 20px rgba(197, 101, 51, 0.45);
    transition: transform .2s ease, box-shadow .2s ease;
}
.floating-cart:hover {
    color: #fff;
    transform: scale(1.08);
    box-shadow: 0 8px 28px rgba(197, 101, 51, 0.5);
}
.floating-cart i { font-size: 1.35rem; }
.floating-cart__count {
    position: absolute;
    top: -4px; right: -4px;
    min-width: 22px; height: 22px;
    padding: 0 6px;
    background: #fff; color: #C56533;
    border-radius: 11px;
    font-size: 0.75rem; font-weight: 700;
    display: flex; align-items: center; justify-content: center;
}
@media (max-width: 575px) {
    .floating-cart { bottom: 20px; right: 36px; width: 52px; height: 52px; }
    .floating-cart i { font-size: 1.25rem; }
}
</style>
