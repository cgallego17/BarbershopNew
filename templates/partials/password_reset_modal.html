{% load static i18n %}

<style>
  #passwordResetModal .modal-dialog { max-width: 460px; }
  #passwordResetModal .modal-content {
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 18px;
    overflow: hidden;
    background: rgba(16,15,15,.92);
    backdrop-filter: blur(10px);
    box-shadow: 0 24px 80px rgba(0,0,0,.55);
  }
  #passwordResetModal .modal-header {
    border-bottom: 1px solid rgba(255,255,255,.08);
    padding: 18px 20px;
    background: radial-gradient(100% 140% at 0% 0%, rgba(var(--boskery-base-rgb, 197, 101, 51), .22) 0%, rgba(16,15,15,0) 55%);
  }
  #passwordResetModal .modal-title { margin: 0; }
  #passwordResetModal .reset-modal__logo {
    display: block;
    max-height: 32px;
    width: auto;
  }
  #passwordResetModal .reset-modal__subtitle { color: rgba(255,255,255,.7); }
  #passwordResetModal .modal-body { padding: 18px 20px 22px; }

  #passwordResetModal .login-page__form__input-box { position: relative; margin-top: 14px; }
  #passwordResetModal .login-page__form__input-box input {
    width: 100%;
    height: 52px;
    border-radius: 14px;
    padding-left: 46px;
    padding-right: 16px;
    background: rgba(255,255,255,.04);
    border: 1px solid rgba(255,255,255,.10);
    color: rgba(255,255,255,.92);
    outline: none;
    transition: border-color .15s ease, box-shadow .15s ease, background-color .15s ease;
  }
  #passwordResetModal .login-page__form__input-box input::placeholder { color: rgba(255,255,255,.55); }
  #passwordResetModal .login-page__form__input-box input:focus {
    background: rgba(255,255,255,.06);
    border-color: rgba(var(--boskery-base-rgb, 197, 101, 51), .6);
    box-shadow: 0 0 0 4px rgba(var(--boskery-base-rgb, 197, 101, 51), .18);
  }
  #passwordResetModal .login-page__form__input-box > span {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,.65);
    font-size: 18px;
    line-height: 1;
    pointer-events: none;
  }

  #passwordResetModal .reset-modal__links a { color: rgba(255,255,255,.82); text-decoration: none; }
  #passwordResetModal .reset-modal__links a:hover { color: var(--boskery-base, #C56533); }
  #passwordResetModal .btn-close { filter: invert(1) grayscale(1); opacity: .9; }
  #passwordResetModal .reset-modal__errors {
    background: rgba(220, 53, 69, .15);
    border: 1px solid rgba(220, 53, 69, .4);
    color: #f8d7da;
    border-radius: 12px;
    padding: 12px 14px;
    font-size: 14px;
    margin-bottom: 16px;
  }
</style>

<div class="modal fade" id="passwordResetModal" tabindex="-1" aria-labelledby="passwordResetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex align-items-center gap-3">
          <img class="reset-modal__logo" src="{% static 'logo-768x317.png' %}" alt="Logo" />
          <div>
            <h5 class="modal-title" id="passwordResetModalLabel">{% trans "Recuperar contrase침a" %}</h5>
            <div class="reset-modal__subtitle small">{% trans "Ingresa tu correo y te enviaremos un enlace para restablecer tu contrase침a." %}</div>
          </div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Cerrar' %}"></button>
      </div>
      <div class="modal-body">
        <div id="passwordResetModalErrors" class="reset-modal__errors" style="display: none;" role="alert"></div>
        <form method="post" action="{% url 'account_reset_password' %}" class="login-page__form" id="password-reset-form">
          {% csrf_token %}
          <input type="text" name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;" aria-hidden="true">

          <div class="login-page__form__input-box">
            <label class="sr-only" for="modal_reset_email">{% trans "Email" %}</label>
            <input id="modal_reset_email" type="email" name="email" placeholder="{% trans 'Tu correo electr칩nico' %}" autocomplete="email" required>
            <span class="icon-email"></span>
          </div>

          <div class="mt-4">
            <button type="submit" class="boskery-btn login-page__form__btn w-100">
              {% trans "Enviar enlace" %}
            </button>
          </div>

          <div class="text-center small mt-3 reset-modal__links">
            <a href="#" id="passwordResetModalToLogin">{% trans "Volver a iniciar sesi칩n" %}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    document.addEventListener("shown.bs.modal", function (event) {
      if (!event || !event.target || event.target.id !== "passwordResetModal") return;
      var email = document.getElementById("modal_reset_email");
      if (email) email.focus();
    });
    document.addEventListener("hidden.bs.modal", function (event) {
      if (!event || !event.target || event.target.id !== "passwordResetModal") return;
      var err = document.getElementById("passwordResetModalErrors");
      if (err) { err.textContent = ""; err.style.display = "none"; }
    });

    document.addEventListener("click", function (e) {
      var link = e.target.closest("#passwordResetModalToLogin");
      if (!link) return;
      e.preventDefault();
      var resetEl = document.getElementById("passwordResetModal");
      var loginEl = document.getElementById("loginModal");
      if (!resetEl || !loginEl) return;
      var resetModal = window.bootstrap && bootstrap.Modal.getInstance(resetEl);
      if (resetModal) resetModal.hide();
      var loginModal = window.bootstrap && bootstrap.Modal.getOrCreateInstance(loginEl);
      if (loginModal) loginModal.show();
    });
  })();
</script>
